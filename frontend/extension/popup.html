<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jarvis Metrics</title>
    <style>
      body { font-family: Inter, sans-serif; margin: 12px; width: 320px; }
      h3 { margin: 0 0 10px; }
      .row { display:flex; justify-content:space-between; margin:6px 0; font-size:13px; }
      .timeline { margin-top:10px; max-height:180px; overflow:auto; border:1px solid #ddd; border-radius:8px; padding:8px; }
      .item { font-size:12px; margin-bottom:6px; }
      .controls { display:flex; gap:8px; margin:10px 0; }
    </style>
  </head>
  <body>
    <h3>Jarvis Proof Layer</h3>
    <div class="controls">
      <select id="tone">
        <option value="gentle">Gentle mode</option>
        <option value="firm">Firm mode</option>
      </select>
      <button id="exportCsv">Export CSV</button>
    </div>
    <div class="row"><span>Median restart latency</span><strong id="latency">-</strong></div>
    <div class="row"><span>Acceptance rate</span><strong id="acceptance">-</strong></div>
    <div class="row"><span>Tab-loop</span><strong id="tabloop">0</strong></div>
    <div class="row"><span>Dwell-freeze</span><strong id="dwell">0</strong></div>
    <div class="row"><span>Scroll-loop</span><strong id="scroll">0</strong></div>
    <div class="timeline" id="timeline"></div>

    <script src="./popup.js"></script>
  </body>
</html>
